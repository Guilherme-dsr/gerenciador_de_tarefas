<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
    
	<div class="fluig-style-guide">
		<div class="panel panel-primary">
			<div class="panel-heading"><i class="flaticon flaticon-file-date icon-xl"></i>Gerenciador de Serviços:</div>
			<div class="panel-body">
				<form name="form" role="form">
					<div class="form-group">
						<label for="user">Serviço:</label>
						<select class="form-control" name="usuario" id="usuario" dataset="dsServicos" datasetkey="servico" datasetvalue="servico"></select>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Usuario</label>
						<input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Senha</label>
						<input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
					</div>           
				</form>
			</div>
		</div>
	</div> 

</body>
</html>
